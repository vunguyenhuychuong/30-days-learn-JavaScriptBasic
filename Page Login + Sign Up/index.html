<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/c0078485ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <body>
    <img src="https://i.ibb.co/XWdPc2X/wave-01.png" alt="" class="wave">
    <div class="container">
      <div class="img">
        <img src="https://i.ibb.co/JvXP8rW/phone.png" alt="">
      </div>
      <div class="login-container">
        <form class="form-login" action="index.html">
          <img class="avatar" src="https://i.ibb.co/H4f3Hkv/profile.png" alt="">
          <h2>Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"> </i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text">
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"> </i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input class="input" type="password">
            </div>
          </div>
          <input type="submit" class="btn" value="Login">
          <a href="#">Forgot Password?</a>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>

  </body>
</body>

</html>
